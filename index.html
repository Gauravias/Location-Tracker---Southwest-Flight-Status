<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instgram UI design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sw-logo">
      <img src="heart.png" alt="southwest logo" />
    </div>
    <div class="date">
      <p><span>monday</span> March 11 2024</p>
    </div>
    <div class="line">
      <div class="blue"></div>
      <div class="yellow"></div>
    </div>
    <div class="flight-number">
      <p class="flight">flight 2034</p>
    </div>
    <div class="airports">
      <i class="fas fa-plane"></i>
      <ul>
        <li><h1>DEL</h1><p class="depart">depart</p><p class="time">10:20<span>am</span></p></li>
        <li class="nopadding"><h1>UP<h1><p class="depart">arrive</p><p class="time">12:45<span>pm</span></p></li>
      </ul>
      <div class="status">
        <p class="flight">on time</p>
      </div>
    </div>
    <div class="gates">
      <ul>
        <li><h2><span>gate</span> 14</h2></li>
        <li class="nopadding"><h2><span>gate</span> B12</h2></li>
      </ul>
    </div>
    <div class="map">
      <div class="flight-status">
        <h3>status: <span>in flight</span></h3>
        <img src="airloc.png" alt="location tracker"/>
      </div>
    </div>
      <div class="southwest"><p>go to<a href="#">indiamoon</a></p></div>
  </div>
  
  <footer>
    <p>made by <a href="#"> Gaurav Tripathi</a> â™¡
  </footer>


  <script src="script.js"></script>
</body>
</html>
